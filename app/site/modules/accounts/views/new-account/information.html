                            <div class="col-md-6 col-xs-12">

                                    <label for="exampleInputName2"><span style="color:red;">*</span>   {{'ACCOUNT NAME' | translate}}:</label>
                                    <input type="text" class="form-control profilefield" id="acc_holder_name" name="acc_holder_name" ng-model="AIC.banking.acc_holder_name" placeholder="{{'ACCOUNT NAME' | translate}}" on-blur-validation required ng-focus="focus=true" ng-blur="focus=false">
                                    <p class="help-block">
                                        <span ng-show="banking.acc_holder_name.$invalid && !banking.acc_holder_name.$pristine">{{'ENTER ACCOUNT NAME'|translate}}</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">

                                        <span ng-show='banking.acc_number.$invalid && !banking.acc_number.$pristine'>{{'ENTER ACCOUNT NUMBER' | translate}}!</span>
                                    </p>
                                </div>
                            </div>

                            <div class="col-md-6 col-xs-12">
                                <div class="form-group" ng-class="{ 'has-error' : banking.bank_name.$invalid && !banking.bank_name.$pristine, 'has-success' : banking.bank_name.$valid && !banking.bank_name.$pristine}">
