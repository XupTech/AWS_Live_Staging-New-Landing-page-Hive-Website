<div class="page page-tables-bootstrap">


    <!-- page header -->
    <div class="pageheader">

        <h2> {{'Menu.NEWSLETTER' | translate}} </h2>

        <div class="page-bar">

            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <li>
                    <a href="javascript:;">{{'Menu.NEWSLETTER' | translate}} </a>
                </li>
                <li>
                    <a ui-sref="app.newsletter.subscriber">{{'SubMenu.SUBSCRIBER' | translate}}</a>
                </li>
            </ul>

            <div ng-if="presentUser.role == 'admin'" class="page-toolbar ng-scope" ng-click="ETLC.exportsubscribers()">
                <a class="btn btn-front bg-blue no-border ng-isolate-scope">
                    <i class="fa fa-download"></i>
                    <span class="ng-binding">Export</span>
                </a>
            </div>

        </div>

    </div>
    <!-- /page header -->



    <!-- page content -->
    <div class="pagecontent">

        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">


                <!-- tile -->
                <section class="tile" fullscreen="isFullscreen07">

                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm">
                        <h1 class="custom-font"><strong>Subscriber</strong> List</h1>

                    </div>
                         <custom-table data="ETLC.table" delete-call="ETLC.deletedData" ></custom-table>

                </section>
                <!-- /tile -->

            </div>
            <!-- /col -->
        </div>
        <!-- /row -->






    </div>
    <!-- /page content -->




</div>
