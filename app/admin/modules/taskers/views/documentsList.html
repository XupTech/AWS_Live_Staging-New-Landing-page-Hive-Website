<div class="page page-tables-bootstrap">

    <!-- page header -->
    <div class="pageheader">

        <h2>{{ 'Menu.TASKERS' | translate }} </h2>

        <div class="page-bar">

            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
                </li>
                <!-- <li>
                    <a href="javascript:;">{{ 'Menu.TASKERS' | translate }} </a>
                </li> -->
                <li>
                <a ui-sref="app.taskers.documents-list">{{ 'SubMenu.DOCUMENTS_LIST' | translate }}</a>
                </li>
            </ul>

        </div>

    </div>
    <!-- /page header -->

    <!-- page content -->
    <div class="pagecontent">

        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">


                <!-- tile -->
                <section class="tile" fullscreen="isFullscreen07">

                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm" href="#app/categories/categoryList">
                        <h1 class="custom-font"><strong>Document List</strong></h1>

                    <ul class="controls">
                     <li><a ng-if="DOLC.permission.add != false" ui-sref="app.taskers.documentsedit" ><strong><i class="fa fa-plus mr-5"></i> Add New Document</strong></a></li>
                  </ul>
                  </div>
                    <custom-table data="DOLC.table" delete-call="DOLC.deletedData"></custom-table>
                </section>
                <!-- /tile -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->

    </div>
    <!-- /page content -->




</div>
