<div class="modal-header">
    <h3 class="modal-title">Edit Document</h3>
</div>
<div class="modal-body ad-model">
    <form class="document-forms" name="documenttaskerForm" enctype="multipart/form-data" submit-validate novalidate>
        <div class="main_cont final-sect">
            <div class="form-group" ng-class="{ 'has-error' : documenttaskerForm.docname.$invalid && !documenttaskerForm.docname.$pristine, 'has-success' : documenttaskerForm.docname.$valid && !documenttaskerForm.docname.$pristine}">
                <input ui-jq="filestyle"  type="file" ng-model="ADCM.docname" name="docname" ngf-max-size="1MB" ngf-pattern="'image/jpg,image/jpeg,image/png,application/pdf,.doc,.docx'" ngf-model-invalid="errorFiles" class="filestyle"
                ui-options="{ buttonText: 'Select file', iconName: 'fa fa-inbox'}" id="docname" ngf-select="ADCM.updateTaskerDocument(ADCM.docname)" ngf-change="ADCM.loadFile($event)" required>
               <!--  <label class="file-but">
                    <span class="file-sec">
                        Choose File
                    </span>
                     <span class="file-name-cnt">Preview</span>
                </label> -->
                <p class="help-block">
                   <span ng-if="!documenttaskerForm.docname.$error.pattern && documenttaskerForm.docname.$error.maxSize" ng-style="{'color':'red'}">
                        Allowed File Size Should Be Lesser Than 1 MB.
                    </span>
                    <span ng-show="documenttaskerForm.docname.$error.pattern" ng-style="{'color':'red'}">
                        Allowed Files: JPEG, JPG, PNG, PDF, DOC, DOCX.
                    </span>
                </p> 
                <img id="output" style="height:100%; width:100%"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="ADCM.ok(documenttaskerForm.docname.$valid)">Ok</button>
    <button class="btn btn-warning" type="button" ng-click="ADCM.cancel()">Cancel</button>
</div>
